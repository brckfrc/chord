# Coturn TURN Server Configuration
# https://github.com/coturn/coturn

# Realm name
realm=chord.local

# Listening port
listening-port=3478

# Fingerprint in TURN messages
fingerprint

# Long-term credential mechanism
lt-cred-mech

# Use auth secret for time-limited credentials
use-auth-secret
static-auth-secret=turnpassword123

# Disable CLI
no-cli

# Disable old TLS versions
no-tlsv1
no-tlsv1_1

# Verbose logging (disable in production)
# verbose

# Log file (optional)
# log-file=/var/log/turnserver.log

# Total quota of clients
total-quota=100

# Per-user quota
user-quota=10

# Max bandwidth per session (bytes per second)
# bps-capacity=0

# No multicast peers
no-multicast-peers

