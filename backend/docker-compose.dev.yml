services:
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: chord-sqlserver
    environment:
      ACCEPT_EULA: "Y"
      SA_PASSWORD: "${SQL_SA_PASSWORD}"
      MSSQL_PID: "Developer"
    ports:
      - "1433:1433"
    volumes:
      - sqlserver_data:/var/opt/mssql
    networks:
      - chord-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "/opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P '$$SA_PASSWORD' -Q 'SELECT 1' -C || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 10s

  redis:
    image: redis:7-alpine
    container_name: chord-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - chord-network
    restart: unless-stopped
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  minio:
    image: minio/minio:latest
    container_name: chord-minio
    environment:
      MINIO_ROOT_USER: "${MINIO_ROOT_USER:-minioadmin}"
      MINIO_ROOT_PASSWORD: "${MINIO_ROOT_PASSWORD:-minioadmin}"
    ports:
      - "${MINIO_API_PORT:-9000}:9000"
      - "${MINIO_CONSOLE_PORT:-9001}:9001"
    volumes:
      - minio_data:/data
    networks:
      - chord-network
    restart: unless-stopped
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  livekit:
    image: livekit/livekit-server:latest
    container_name: chord-livekit
    environment:
      # Format must be "key: secret" with a space after colon
      LIVEKIT_KEYS: "${LIVEKIT_API_KEY:-devkey}: ${LIVEKIT_API_SECRET}"
      # Node IP for LAN access (set in .env for remote access)
      LIVEKIT_NODE_IP: "${LIVEKIT_NODE_IP:-}"
    ports:
      - "${LIVEKIT_WS_PORT:-7880}:7880"
      - "${LIVEKIT_RTC_PORT:-7881}:7881/udp"
      - "${LIVEKIT_RTC_PORT:-7881}:7881/tcp"
    volumes:
      - ./livekit.yaml:/livekit.yaml:ro
    command: --config /livekit.yaml --node-ip ${LIVEKIT_NODE_IP:-}
    networks:
      - chord-network
    restart: unless-stopped
    depends_on:
      - redis

  coturn:
    image: coturn/coturn:latest
    container_name: chord-coturn
    ports:
      - "${TURN_PORT:-3478}:3478/udp"
      - "${TURN_PORT:-3478}:3478/tcp"
    volumes:
      - ./turnserver.conf:/etc/turnserver.conf:ro
    command: -c /etc/turnserver.conf
    networks:
      - chord-network
    restart: unless-stopped

volumes:
  sqlserver_data:
  redis_data:
  minio_data:

networks:
  chord-network:
    driver: bridge






