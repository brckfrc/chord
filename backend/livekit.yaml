# LiveKit Server Configuration
# https://docs.livekit.io/realtime/self-hosting/deployment/

port: 7880
bind_addresses:
  - ""

rtc:
  port_range_start: 7881
  port_range_end: 7881
  # Disable external IP lookup for local development
  use_external_ip: false
  # Accept loopback addresses (for localhost connections)
  enable_loopback_candidate: true

redis:
  address: redis:6379

# API keys for token generation
# Keys are injected via LIVEKIT_KEYS environment variable in docker-compose
# DO NOT add secrets here - they come from .env file

room:
  auto_create: true
  max_participants: 10
  empty_timeout: 300 # 5 minutes

# TURN disabled - not needed for local development
turn:
  enabled: false

logging:
  level: info
  pion_level: error
