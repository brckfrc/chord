# Chord CD Pipeline
# Builds and deploys to production after CI passes on main
# Uses Blue-Green deployment strategy

name: Deploy

on:
  # Trigger after CI workflow completes on main
  workflow_run:
    workflows: ["CI"]
    types: [completed]
    branches: [main]
  workflow_dispatch: # Manual trigger

env:
  REGISTRY: ghcr.io
  DOTNET_VERSION: "9.0.x"
  NODE_VERSION: "20"

jobs:
  # Build and push Docker images
  build-and-push:
    name: Build & Push Images
    runs-on: ubuntu-latest
    # Only run if CI passed (or manually triggered)
    if: ${{ github.event_name == 'workflow_dispatch' || github.event.workflow_run.conclusion == 'success' }}
    permissions:
      contents: read
      packages: write

    outputs:
      image_tag: ${{ github.sha }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v6.0.1

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3.12.0

      - name: Log in to Container Registry
        uses: docker/login-action@v3.6.0
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5.10.0
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository }}
          tags: |
            type=sha,prefix=
            type=ref,event=branch
            type=raw,value=latest,enable={{is_default_branch}}

      # Build and push Backend
      - name: Build and push Backend
        uses: docker/build-push-action@v6.18.0
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ github.repository }}/api:${{ github.sha }}
            ${{ env.REGISTRY }}/${{ github.repository }}/api:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          labels: ${{ steps.meta.outputs.labels }}

      # Build and push Frontend
      - name: Build and push Frontend
        uses: docker/build-push-action@v6.18.0
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ github.repository }}/frontend:${{ github.sha }}
            ${{ env.REGISTRY }}/${{ github.repository }}/frontend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          labels: ${{ steps.meta.outputs.labels }}

  # Deploy to VPS (disabled until VPS is configured)
  deploy:
    name: Deploy to VPS
    runs-on: ubuntu-latest
    needs: build-and-push
    environment: production
    # TODO: Remove 'if: false' when VPS is ready for deployment
    if: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v6.0.1

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.2.4
        env:
          IMAGE_TAG: ${{ github.sha }}
          REGISTRY: ${{ env.REGISTRY }}
          REPO: ${{ github.repository }}
          DEPLOY_PATH: ${{ secrets.VPS_DEPLOY_PATH }}
          GHCR_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GHCR_USER: ${{ github.actor }}
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_SSH_PORT }}
          envs: IMAGE_TAG,REGISTRY,REPO,DEPLOY_PATH,GHCR_TOKEN,GHCR_USER
          script: |
            cd "${DEPLOY_PATH:-/opt/chord}"

            # Pull latest deploy scripts
            git pull origin main

            # Login to GHCR
            echo "$GHCR_TOKEN" | docker login ghcr.io -u "$GHCR_USER" --password-stdin

            # Run blue-green deployment
            chmod +x scripts/deploy.sh
            ./scripts/deploy.sh \
              --image-tag "$IMAGE_TAG" \
              --registry "$REGISTRY" \
              --repo "$REPO"

      - name: Health Check
        env:
          VPS_HOST: ${{ secrets.VPS_HOST }}
        run: |
          sleep 10
          curl -f "https://${VPS_HOST}/health" || exit 1

      - name: Notify Success
        if: success()
        run: |
          echo "Deployment successful!"
          echo "Image: ${{ env.REGISTRY }}/${{ github.repository }}:${{ github.sha }}"

      - name: Notify Failure
        if: failure()
        run: |
          echo "Deployment failed! Check logs for details."
          # Add Slack/Discord webhook notification here if needed
